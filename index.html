<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <meta name="description" content="Join the Trivia Challenge! Test your knowledge, explore various categories, and climb the leaderboard. Are you up for the challenge?">
    <!-- Additional meta tags for SEO & social sharing -->
    <meta property="og:title" content="Trivia Challenge!">
    <meta property="og:description" content="Join the Trivia Challenge! Test your knowledge across diverse topics. Start your quiz journey today!">
    <meta property="og:type" content="website">

    
    <style>
body {
    font-family: Arial, sans-serif;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="number"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ddd;
    box-sizing: border-box; /* Added this to include padding in the element's total width and height */
}

button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

#setup-panel, #quiz-container, #results {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ddd;
}

#answer-list {
    list-style-type: none;
    padding: 0;
}

#answer-list li {
    margin: 10px 0;
    padding: 5px;
    border: 1px solid #ddd;
    cursor: pointer;
}

</style>
</head>
<body>

<div id="setup-panel">
    <form id="quiz-setup">
        <div>
            <label for="number-of-questions">Number of Questions:</label>
            <input type="number" id="number-of-questions" name="amount" min="1" max="50" value="10">
        </div>
        <div>
            <label for="category">Select Category:</label>
            <select id="category" name="category">
                <option value="">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals & Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime & Manga</option>
                <option value="32">Entertainment: Cartoon & Animations</option>
            </select>
        </div>
        <div>
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div>
            <label for="type">Select Type:</label>
            <select id="type" name="type">
                <option value="">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </select>
        </div>
        <button type="submit">Start Quiz</button>
    </form>
</div>

<div id="quiz-container" style="display: none;">
    <div id="question"></div>
    <ul id="answer-list"></ul>
    <button id="next-question" style="display: none;">Next Question</button>
</div>

<div id="results" style="display: none;">
    Your score: <span id="score"></span> / <span id="total-questions"></span>
</div>

<script>
let currentQuestionIndex = 0;
let score = 0;
let questions = [];

function fetchQuestionsWithPreferences() {
    const form = document.getElementById('quiz-setup');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(form);
        const queryParams = new URLSearchParams(formData).toString();
        
        const apiUrlWithPrefs = `https://opentdb.com/api.php?${queryParams}`;

        fetch(apiUrlWithPrefs)
            .then(response => response.json())
            .then(data => {
                questions = data.results;
                displayQuestion();
                document.getElementById('setup-panel').style.display = 'none';
                document.getElementById('quiz-container').style.display = 'block';
            });
    });
}

function displayQuestion() {
    const questionElement = document.getElementById('question');
    const answerListElement = document.getElementById('answer-list');
    const nextQuestionButton = document.getElementById('next-question');

    if (currentQuestionIndex < questions.length) {
        const currentQuestion = questions[currentQuestionIndex];
        questionElement.innerHTML = currentQuestion.question;
        answerListElement.innerHTML = '';

        const answers = [currentQuestion.correct_answer, ...currentQuestion.incorrect_answers];
        shuffleArray(answers);

        answers.forEach(answer => {
            const li = document.createElement('li');
            li.innerHTML = answer;
            li.addEventListener('click', () => checkAnswer(answer, currentQuestion.correct_answer));
            answerListElement.appendChild(li);
        });

        nextQuestionButton.style.display = 'none';
    } else {
        displayResults();
    }
}

function checkAnswer(selectedAnswer, correctAnswer) {
    const nextQuestionButton = document.getElementById('next-question');
    if (selectedAnswer === correctAnswer) {
        score++;
    }
    currentQuestionIndex++;
    nextQuestionButton.style.display = 'block';
}

function displayResults() {
    document.getElementById('quiz-container').style.display = 'none';
    document.getElementById('score').textContent = score;
    document.getElementById('total-questions').textContent = questions.length;
    document.getElementById('results').style.display = 'block';
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

document.getElementById('next-question').addEventListener('click', displayQuestion);
fetchQuestionsWithPreferences();

</script>
</body>
</html>
